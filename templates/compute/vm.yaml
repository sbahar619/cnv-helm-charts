{{- if .Values.vm.enable }}
{{- $initialContext := . }}
{{- range .Values.vm.vms }}
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  namespace: {{ $initialContext.Release.Namespace }}
  name: {{ $initialContext.Release.Name }}-{{ .name }}-vm
spec:
  running: {{ .running }}
  template:
    metadata:
      labels:
        kubevirt.io/vm: {{ $initialContext.Release.Name }}-{{ .name }}-vm
      {{- include "vm.spec.template.metadata.annotations" . | indent 6 }}
    spec:
      {{- include "vm.spec.template.spec" . }}
---
{{- end }}
{{- end }}
    
