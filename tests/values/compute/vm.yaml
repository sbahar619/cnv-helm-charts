vm:
  enable: true

  vms:

    - name: 1 
      running: true

      nodeSelector:
        key: node-role.kubernetes.io/worker-realtime
        value: ""

      template:
        metadata:

          labels:
          - key: kubevirt.io/vm
            value: value

          annotations:
            - key: cpu-load-balancing.crio.io
              value: disable
            - key: cpu-quota.crio.io
              value: disable
            - key: irq-load-balancing.crio.io
              value: disable

        spec:
          domain:

            resources:
              requests:
                memory: 1Gi

            memory:
              guest: 4Gi
              hugepages:
                pageSize: 1Gi

            devices:
              disks:
              - name: containerdisk
                bus: virtio
              - name: cloudinitdisk
                bus: virtio
              interfaces:
              - name: default
                type: masquerade
              networkInterfaceMultiqueue: "false"
              autoattachGraphicsDevice: "false"
              autoattachMemBalloon: "true"
              autoattachSerialConsole: "true"

            cpu:
              cores: 2
              sockets: 2
              threads: 2
              dedicatedCpuPlacement: "true"
              isolateEmulatorThread: "true"
              model: passthrough
              numa:
                key: guestMappingPassthrough
              realtime: "true"

            ioThreadsPolicy: auto

          tolerations:
            - key: node-role.kubernetes.io/worker-realtime
              operator: Exists
              
          terminationGracePeriodSeconds: "0"

      dataVolumeTemplates:
        - apiVersion: cdi.kubevirt.io/v1beta1
          kind: DataVolume
          metadata:
            name: rhel9-realtime
          spec:
            sourceRef:
              kind: DataSource
              name: rhel9
              namespace: openshift-virtualization-os-images
            storage:
              resources:
                requests:
                  storage: 30Gi

      networks:
        - name: default 
          type: pod

      volumes:
        - name: containerdisk
          type: containerDisk
          image: registry.redhat.io/rhel8/rhel-guest-image:latest
        - name: root-disk
          type: dataVolume
          dataVolume:
            name: rt-dv-dv
        - name: cloudinitdisk
          type: cloudInitNoCloud
          cloudInitNoCloud:

            userData:
              user: u
              password: p

            networkData:
              version: 2

              ethernets:
                - name: eth0
                  addresses:
                    - fd10:0:2::2/120
                  dhcp4: "true"
                  gateway6: fd10:0:2::1
                - name: eth1
                  addresses:
                    - 10.200.0.2/24
                  dhcp4: "true"
                  gateway6: fd10:0:2::1