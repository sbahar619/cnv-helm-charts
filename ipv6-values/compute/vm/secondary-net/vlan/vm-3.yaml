vm:
  enable: true

  name: rhel8-2
  running: true

  nodeSelector:
    key: node-role.kubernetes.io/worker
    value: ""

  template:
    metadata: ""

    spec:
      domain:

        resources:
          requests:
            memory: 1Gi

        devices:
          disks:
          - name: containerdisk
            disk:
              bus: virtio
          - name: cloudinitdisk
            disk:
              bus: virtio
          interfaces:
          - masquerade: {}
            name: default
          - bridge: {}
            name: net-1
          - bridge: {}
            name: net-2
        
      volumes:
      - name: containerdisk
        type: containerDisk
        image: registry.redhat.io/rhel8/rhel-guest-image:latest
     
      - name: cloudinitdisk
        type: cloudInitNoCloud
        cloudInitNoCloud:

          userData:
            user: u    
            password: p
          
          networkData:  
            ethernets:
              eth0:
                addresses:
                - fd10:0:2::2/120
                dhcp4: true
                gateway6: fd10:0:2::1
              eth1:
                addresses:
                - fd10:0:3::5/120
                dhcp4: true
                gateway6: fd10:0:3::1
              eth2:
                addresses:
                - fd10:0:4::5/120 
                dhcp4: true
                gateway6: fd10:0:4::1
            version: 2

  networks:
    - name: default 
      type: pod
    - name: net-1
      type: multus
      networkName: bridge-nad-vlan-1
    - name: net-2
      type: multus
      networkName: bridge-nad-vlan-2