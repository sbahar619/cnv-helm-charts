PerformanceProfile:
  enable: true
  cpu:
    isolated: 4-39,44-79
    reserved: 0-3,40-43
  globallyDisableIrqLoadBalancing: true
  hugepages:
    defaultHugepagesSize: 1G
    pages:
    - count: 8
      size: 1G
  realTimeKernel:
    enabled: true
  workloadHints:
    highPowerConsumption: true
    realTime: true
  nodeSelector:
    key: node-role.kubernetes.io/worker-realtime
    value: ""
  numa:
    topologyPolicy: single-numa-node