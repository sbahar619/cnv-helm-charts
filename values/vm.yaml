vm:
  enable: true

  vms:

    - name: 1 
      running: true

      # image example:
      #   registry.redhat.io/rhel8/rhel-guest-image
      #   quay.io/openshift-cnv/qe-cnv-tests-fedora:37
      image: registry.redhat.io/rhel8/rhel-guest-image:latest

      nodeSelector:
        enable: false
        key: test
        value: mig

      network:
        enable: true
        networks:
        - name: default 
          type: pod
        - name: bridge-net 
          type: multus
          networkName: bridge-nad

      domain:
        devices:
          networkInterfaceMultiqueue:
            enable: false
            value: true

          interface:
            enable: true
            interfaces:
            - type: masquerade
              name: default
            - type: bridge
              name: bridge-net 

      cloudInitNoCloud:
        enable: true

        userData:
          enable: true
          user: u
          password: p

        networkData:
          enable: true
          version: 2

          ethernet:
            enable: true
            ethernets:
            - name: eth0
              address:
                enable: true
                addresses:
                - fd10:0:2::2/120
              dhcp4:
                enable: true
                value: true
              gateway6:
                enable: true
                value: fd10:0:2::1
            - name: eth1
              address:
                enable: true
                addresses:
                - 10.200.0.1/24
              dhcp4:
                enable: false
                value: true
              gateway6:
                enable: false
                value: true

